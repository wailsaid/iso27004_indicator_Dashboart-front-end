<ng-container *ngIf="!!department">



    <div class="card shadow mb-4 ">

        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">{{department.name}}</h6>

            <div *ngIf="authservice.isAdmin()">
                <button type="button" class="btn btn-danger btn-sm btn-icon-split" data-bs-toggle="modal"
                                [attr.data-bs-target]="'#deleteModal'+department.id">
                                <span class="icon text-white-50">
                                    <i class="fas fa-trash"></i>
                                </span>
                                <span class="text">Delete</span>
                            </button>
                            <!-- Delete Modal -->
                            <div class="modal fade" id="deleteModal{{department.id}}" tabindex="-1"
                                aria-labelledby="deleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteModalLabel">Confirm deletion</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to delete this departement?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cancel</button>
                                            <button (click)="deleteDep(department)" type="button" class="btn btn-danger"
                                                data-bs-dismiss="modal">Delete</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
            </div>
        </div>
        <div class="card-body row">

            <div class="col-md-6 table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Indicators</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of evaluation.entries()">
                            <td>{{a[0]}}</td>
                            <td><strong [style.color]="getColor(a[0],a[1])">{{a[1]}}</strong></td>
                        </tr>
                        <tr *ngFor="let a of ileft()">
                            <td>{{a.name}}</td>
                            <td><strong> n/a </strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
