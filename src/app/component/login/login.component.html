<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="col-lg-9">
            <div class="card">
                <div class="card-body row">
                    <div class="login-side">
                        <img src="../../../assets/logo.png" class="mx-auto d-block small-logo img-fluid">
                        <form (submit)="login()" class="form-signin">
                            <div class="form-group form-floating">

                                <input type="text" class="form-control" placeholder="" name="username" [(ngModel)]="username" id="user" required>
                                <label for="user">User name</label>

                            </div>
                            <div class="form-group form-floating ">
                                <input type="{{passwordInput}}" class="form-control" placeholder="" name="password" [(ngModel)]="password" id="password" required>
                                   <i class="fa {{Picon}}" id="togglePassword" (click)="toggleP()"></i>
                                <label for="password">Password</label>

                            </div>

                                <p class="bold" style="color: red">{{errorMessage}}</p>

                            <button type="submit" class="btn btn-lg btn-primary btn-block mt-4">Log in</button>
                        </form>
                    </div>
                    <div class="big-logo">
                        <img src="../../../assets/logo2.png" alt="alt" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
