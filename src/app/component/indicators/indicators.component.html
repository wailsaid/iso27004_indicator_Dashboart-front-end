<script>

    var perf = document.querySelectorAll('.perf');
    for (let i = 0; i < perf.length; i++) {
        var val = parseFloat(perf[i].innerHTML);
        if (val >= 0) {
            perf[i].innerHTML = "&#8593 " + Math.abs(val);
            perf[i].classList.add('text-good');
        } else {
            perf[i].innerHTML = "&#8595 " + Math.abs(val);
            perf[i].classList.add('text-bad');

        }
    }
</script>
